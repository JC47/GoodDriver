<div class="background">
  <h1 class="titulo">Good Driver</h1>
  <div class="login-form">

    <img src="assets/img/gdicon.png" class="img-log" alt="">

    <form [formGroup]="login" (ngSubmit)="loginSubmit()">

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Usuario" formControlName="username">
      </div>

      <div class="form-group log-status">
        <input type="password" class="form-control" placeholder="Token" formControlName="password">
      </div>
      <i class="fa fa-refresh fast-spin"></i>
      <span *ngIf="valid" class="alert" align="center">Usuario o Token incorrectos</span>
      <button type="submit" class="log-btn" [disabled]='loading'><span *ngIf="!loading">Enviar</span><span *ngIf="loading"><i class="fa fa-refresh fast-spin"></i></span></button>

    </form>
  </div>
</div>
