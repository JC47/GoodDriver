<div class="container mgb">
  
  <div class="row">
    <h2 class="center-text">
      Usuarios registrados
    </h2>
  </div>

  <hr>

  <table class="table table-hover table-responsive-sm mgt">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Nombre</th>
        <th>Email</th>
        <th colspan="2">Acciones</th>
      </tr>
    </thead>
      <tr *ngFor="let usuario of usuarios">
        <td>
          <img [src]="usuario.img | img" class="imgSize">
        </td>
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.email}}</td>
        <td>
          <button class="btn btn-info" (click)="showEditModal(usuario)">
            <i class="fa fa-edit" style="cursor:pointer"></i>
          </button>
        </td>
        <td>
          <button class="btn btn-warning" (click)="showDeleteModal(usuario._id,usuario.nombre)">
            <i class="fa fa-trash" style="cursor:pointer"></i>
          </button>
        </td>
      </tr>
    <tbody>

    </tbody>
  </table>

</div>

<div bsModal ngDraggable #modalEdit="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title col-12 text-center">Editar Usuario</h4>
      </div>
      <div class="modal-body">

        <form [formGroup]="editUser" (ngSubmit)="updateUser()">
        
          <div class="form-group">
            <label>Nombre </label>
            <input type="text" class="form-control" formControlName="nombre">
          </div>
        
          <div class="form-group">
            <label>Email </label>
            <input type="text" class="form-control" formControlName="email">
          </div>
        
          <div class="form-group">
            <label>Password </label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          
          <div class="controls">
            <button class="btn btn-outline-info" type="submit">
              <span *ngIf="!loadingEdit">Editar</span>
              <span *ngIf="loadingEdit">
                <i class="fa fa-refresh fast-spin"></i>
              </span>
            </button>
            <button type="button" class="btn btn-outline-danger btn-margin" (click)="modalEdit.hide()">Cancelar</button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>


<div bsModal ngDraggable #modalDelete="bs-modal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title col-12 text-center">¿Estás seguro de eliminar a {{deleteUser.nombre}}?</h4>
      </div>
      <div class="modal-body">
        <div class="controls">
          <button class="btn btn-outline-info" (click)="removeUser()">
            <span *ngIf="!loadingDelete">Eliminar</span>
            <span *ngIf="loadingDelete">
              <i class="fa fa-refresh fast-spin"></i>
            </span>
          </button>
          <button type="button" class="btn btn-outline-danger btn-margin" (click)="modalDelete.hide()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
